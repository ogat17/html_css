<!DOCTYPE html>
<html lang="es"> 
    <head>
     <meta charset="UTF-8">
     <meta name="description" content="Esta página mostrará ejemplo pratico en HTML y CSS">
     <meta name="robots" content="index,follow">
     <title>Pagina Ejemplo Práctico HTML-CSS</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/style.css">
    </head>    
    <body>
      
      <header> <!--Sección superior de nuestro website--> 

        <nav></nav> <!--Sección de navegación de nuestro website, siempre dentro del header-->
  
      </header>
  
      <main> <!--Main es el contenido central de nuestro website, "la parte del medio"-->
  
        <section> 
          <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->
  
          <article>
            <!--Contenido independiente de la página. Es reutilizable-->
          </article>
  
        </section>
  
        <ul> <!--Lista desordenada: Sin numerar-->
  
          <li><!--Item List. Elementos de la lista-->  Soy una manzana</li>
  
        </ul>
  
        <ol> <li><!--Item List. Elementos de la lista-->  Soy una manzana</li> </ol> <!--Lista ordenada: Numerada-->

        <section> <!--Sección ejemplo incluir imagenes-->
          <figure>
              <img src="./pics/small.jpg" alt="Es una imagen guitarra">
              <figcaption>Es una imagen de una guitarra</figcaption>   
          </figure>  
       </section>
        
       <section> <!--Sección video-->
        <video  controls preload="auto">
          <source src="./pics/video.mp4#t=1,5">  <!--varios formatos de video-->
          <source src="./pics/video.m4v#t=1,5">  <!--varios formatos de video-->
       </video>
       </section>

      </main>
  
      <footer> <!--Sección final de nuestro website-->
  
      </footer>
  
      <p>Soy un texto</p> <!--Párrafo, texto-->
  
      <h1>Soy un titulo</h1> 
      <!--Títulos, muestran el texto más grande y con negrilla. Existen desde el h1 al h6-->
  
      <a href="#">Soy un link</a>
      <!--Enlaces/links que nos permitirán movernos entre páginas.-->
<br>
<br>

 <!--Formulario basico en html-->     
      <form action="">
        <label for="nombre">
          <span>Cual es tu Nombre:</span>
          <input type="text" id="nombre" placeholder="Por favor digite su nombre">
        </label>

        <label for="inicio-platzi">
          <span>Que dia comenzaste en platzi:</span>
          <input type="date" id="inicio-platzi">
        </label>

        <label for="horario">
          <span>¿En que Horario estudias?:</span>
          <input type="time" id="horario">
        </label>
      </form>

      <br>
      <br>

 <!--Formulario tipo calendario basico codigo largo en html-->   

 <form action="">
  <label for="hora">
    <span>Hora:</span>
    <input type="time" id="hora" name="hora">
  </label>

  <label for="dia">
    <span>Día:</span>
    <input type="date" id="dia" name="dia">
  </label>

  <label for="semana">
    <span>Semana:</span>
    <input type="week" id="semana" name="semana">
  </label>

  <label for="mes">
    <span>mes:</span>
    <input type="month" id="mes" name="mes">
  </label>

  <input type="submit">

</form>

<br>
<br>

<!--Formulario tipo calendario basico codigo corto en html-->   

<form action="">
  <label for="calendario">
    <span>Hora:</span>
    <input type="datetime-local" id="calendario" name="calendario">
  </label>
  <input type="submit">
</form>

</html>
